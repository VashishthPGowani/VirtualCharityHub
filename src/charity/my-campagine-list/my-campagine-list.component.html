<div class="card my-3">
    <div class="card-header">
      <h3>Campaigns List</h3>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover thead-dark " *ngIf="campaigns != undefined && campaigns.length > 0">
        <thead>
          <tr>
            <th scope="col">Campaign Name</th>
            <th scope="col">Campaign Description</th>
            <th scope="col">Campaign Image</th>
            <th scope="col">Campaign Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of campaigns">
            <td>{{campaign.CampaignName}}</td>
            <td>{{campaign.CampaignDescription}}</td>
            <td><a [href]="imagePath+campaign.CampaignImageUrl" target="_blank">Open <i class="bi bi-arrow-up-right-square-fill"></i></a></td>
            <td>{{campaign.CampaignAmount}}</td>
            <td>
              <div class="d-flex gap-2" *ngIf="campaign.Status == 0">
                <a class="btn btn-success" (click)="ApproveorDenyCampaign(campaign.CampaignId,'approve')"><i class="bi bi-check-circle-fill"></i> Accept</a>
                <a class="btn btn-warning" (click)="ApproveorDenyCampaign(campaign.CampaignId,'Reject')"><i class="bi bi-x-circle-fill"></i> Reject</a>
                <a class="btn btn-danger" (click)="deleteCampaign(campaign.CampaignId)"><i class="bi bi-trash3-fill"></i> Delete</a>
              </div>
              <div *ngIf="campaign.Status == 2" class="d-flex gap-2">
                <i class="bi bi-x-circle-fill text-danger"></i> Rejected
                <a class="btn btn-success" (click)="ApproveorDenyCampaign(campaign.CampaignId,'approve')"><i class="bi bi-check-circle-fill"></i> Accept</a>
              </div>            
              <div *ngIf="campaign.Status == 3">
                <i class="bi bi-x-circle-fill text-danger"></i> Suspended
                <a class="btn btn-success" (click)="SuspendorUnsuspendCampaign(campaign.CampaignId,'unsuspend')"> UnSuspend</a>
              </div>
            </td>
              
          </tr>
         </tbody>
      </table>
      <div class="text-center" *ngIf="campaigns == undefined || campaigns.length == 0">
      <h4 class="text-danger">No Records Found!</h4>
      </div>
    </div>
  
  
  
  </div>
