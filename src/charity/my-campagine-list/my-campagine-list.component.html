<div class="card my-3">
    <div class="card-header">
      <h3>Campaigns List</h3>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover thead-dark " *ngIf="campaigns != undefined && campaigns.length > 0">
        <thead>
          <tr>
            <th scope="col">Campaign Name</th>
            <th scope="col">Campaign Description</th>
            <th scope="col">Campaign Image</th>
            <th scope="col">Campaign Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of campaigns">
            <td>{{campaign.CampaignName}}</td>
            <td>{{campaign.CampaignDescription}}</td>
            <td><a [href]="imagePath+campaign.CampaignImageUrl" target="_blank">Open <i class="bi bi-arrow-up-right-square-fill"></i></a></td>
            <td>{{campaign.CampaignAmount}}</td>             
          </tr>
         </tbody>
      </table>
      <div class="text-center" *ngIf="campaigns == undefined || campaigns.length == 0">
      <h4 class="text-danger">No Records Found!</h4>
      </div>
    </div>
  
  
  
  </div>
