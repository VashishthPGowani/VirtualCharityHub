<div class="card my-3">
  <div class="card-header">
    <h3>Charities List</h3>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover thead-dark " *ngIf="charities != undefined && charities.length > 0">
      <thead>
        <tr>
          <th scope="col">Charity Name</th>
          <th scope="col">Charity Description</th>
          <th scope="col">Charity Image</th>
          <th scope="col">Document</th>
          <th scope="col">Charity Location</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charity of charities">
          <td>{{charity.CharityName}}</td>
          <td>{{charity.CharityDescription}}</td>
          <td><a [href]="charity.CharityImageUrl" target="_blank">Open <i class="bi bi-arrow-up-right-square-fill"></i></a></td>
          <td><a [href]="charity.DocumentUrl" target="_blank">Open <i class="bi bi-arrow-up-right-square-fill"></i></a></td>
          <td>{{charity.CharityLocation}}</td>
          <td>
            <div class="d-flex gap-2" *ngIf="charity.Status == 0">
              <a class="btn btn-success" (click)="ApproveorDenyCharitiy(charity.CharityId,'approve')"><i class="bi bi-check-circle-fill"></i> Accept</a>
              <a class="btn btn-warning" (click)="ApproveorDenyCharitiy(charity.CharityId,'Reject')"><i class="bi bi-x-circle-fill"></i> Reject</a>
              <a class="btn btn-danger"><i class="bi bi-trash3-fill"></i> Delete</a>
            </div>
            <div *ngIf="charity.Status == 1">
              <i class="bi bi-check-circle-fill text-success"></i> Approved
            </div>
            <div *ngIf="charity.Status == 2">
              <i class="bi bi-x-circle-fill text-danger"></i> Rejected
            </div>
            <div *ngIf="charity.Status == 3">
              <i class="bi bi-x-circle-fill text-danger"></i> Suspended
            </div>
          </td>
            
        </tr>
       </tbody>
    </table>
    <div class="text-center" *ngIf="charities == undefined || charities.length == 0">
    <h4 class="text-danger">No Records Found!</h4>
    </div>
  </div>



</div>
