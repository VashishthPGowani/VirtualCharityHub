<div class="card my-3">
    <div class="card-header">
        <div
            class="row"
        >
        <div class="col-8">
        <h3>Users List</h3>
        </div>
        <div class="col-4 text-end pe-5">
           <a routerLink="/admin/users/add" class="btn btn-success">Add User</a>
            </div>
        </div>
        
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover thead-dark " *ngIf="users != undefined && users.length > 0">
        <thead>
          <tr>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.Name}}</td>
            <td><a [href]="'mailTo:'+user.Email">{{user.Email}}</a></td>
            <td><a [href]="'tel:'+user.Phone">{{user.Phone}}</a></td>           
            <td>{{user.Role}}</td>
            <td>
              <div class="d-flex gap-2">               
                <a class="btn btn-warning" (click)="goToEdit(user.Id)"><i class="bi bi-pencil-square"></i> Edit</a>
                <a class="btn btn-danger" (click)="deleteUser(user.Id)"><i class="bi bi-trash3-fill"></i> Delete</a>
              </div>      
            </td>  
          </tr>
        </tbody>
      </table>
      <div class="text-center" *ngIf="users == undefined || users.length == 0">
        <h4 class="text-danger">No Records Found!</h4>
      </div>
    </div>
  
  
  
  </div>
