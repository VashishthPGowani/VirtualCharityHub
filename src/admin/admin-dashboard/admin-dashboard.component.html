<div class="container-fluid">
    <div class="row">
      <div class="col-md-9  col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 mt-3">Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-cherry">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Charities</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0">
                                    {{charities.length}}
                                </h2>
                            </div>     
                            <div class="mt-3">
                                <a href="/admin/charities" class="text-decoration-none text-white">More Info <i class="bi bi-arrow-up-right-square-fill"></i></a>
                            </div>                      
                        </div>                       
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-blue-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Campaigns</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0">
                                    {{campaigns.length}}
                                </h2>
                            </div>
                            <div class="mt-3">
                                <a href="/admin/campaigns" class="text-decoration-none text-white">More Info <i class="bi bi-arrow-up-right-square-fill"></i></a>
                            </div>     
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-green-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Pending Charities list</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0">
                                    {{pendingCharitiesCount}}
                                </h2>
                            </div>
                            <div class="mt-3">
                                <a routerLink="/admin/charities/0" class="text-decoration-none text-white">More Info <i class="bi bi-arrow-up-right-square-fill"></i></a>
                            </div> 
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-orange-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-dollar-sign"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Pending Campaigns list</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0">
                                    {{pendingcampaignsCount}}
                                </h2>
                            </div>
                            <div class="mt-3">
                                <a routerLink="/admin/campaigns/0" class="text-decoration-none text-white">More Info <i class="bi bi-arrow-up-right-square-fill"></i></a>
                            </div> 
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
