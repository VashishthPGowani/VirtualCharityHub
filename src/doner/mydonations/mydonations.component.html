<div
    class="container mt-5"
>
   <div *ngIf="donations != null && donations.length > 0"
    class="table-responsive"
   >
    <table 
        class="table table-striped table-hover"
    >
        <thead>           
            <tr>
                <th>Charity</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody *ngFor="let donation of donations">
            <tr
                
            >
                <td>{{donation.CharityName}}</td>
                <td>{{donation.Amount}}</td>
                <td><i class="bi bi-check-circle-fill text-success"></i> Successfull</td>
            </tr>           
        </tbody>        
    </table>
   </div>
   <div class="text-center" *ngIf="donations == undefined || donations == null || donations.length == 0">
    <h4 class="text-danger">No Donations Yet!</h4>
    <p>To make your first contribution please visit our <a routerLink="/charity-list">Charities</a> page </p>
  </div>
</div>
