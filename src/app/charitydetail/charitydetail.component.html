<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>{{charity.CharityName}}</h1>
            <p>{{charity.CharityDescription}}</p>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Donate</h5>
                    <p class="card-text">Support our cause by making a donation.</p>
                    <button class="btn btn-primary btn-block" (click)="GotoDonate()"
                        *ngIf="loginDetails != null && loginDetails != undefined">Donate Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
