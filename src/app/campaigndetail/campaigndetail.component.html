<div class="container-fluid py-5">
    <div class="row justify-content-center mb-3">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img [src]="imagePath+campaign.CampaignImageUrl"
                      class="img-fluid" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
               
                <div class="col-md-6 col-lg-9 col-xl-9 border-sm-start-none border-start">
                  <div class="d-flex flex-column mt-4">
                     <div class="col-md-6 col-lg-6 col-xl-6"><h2>{{campaign.CampaignName}}</h2>
                 
                  
                </div>
                    <p class="text-start mb-4 ">
                        {{campaign.CampaignDescription}}
                      </p>
                    <button class="btn btn-success btn-sm" (click)="GotoDonate(campaign.CharityId)" type="button" *ngIf="loginDetails != null && loginDetails != undefined">Donate Now</button>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
